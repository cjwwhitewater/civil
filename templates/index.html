<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â§©Ê∞îÊü•ËØ¢Á≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .nav-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-btn {
            padding: 10px 20px;
            margin: 0 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .nav-btn.secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 16px;
        }

        .loading.show {
            display: block;
        }

        .weather-result {
            display: none;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
        }

        .weather-result.show {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .weather-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .city-name {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }

        .weather-main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .weather-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .weather-item:hover {
            transform: translateY(-2px);
        }

        .weather-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .weather-value {
            font-size: 1.3em;
            color: #333;
            font-weight: bold;
            line-height: 1.2;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .example-cities {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .example-cities span {
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 15px;
            margin: 0 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .example-cities span:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .weather-main {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 10px;
            }
            
            .weather-item {
                padding: 12px;
            }
            
            .weather-label {
                font-size: 11px;
            }
            
            .weather-value {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Â§©Ê∞îÊü•ËØ¢Á≥ªÁªü</h1>
            <p>ÂÆûÊó∂Êü•ËØ¢ÂÖ®ÂõΩÂüéÂ∏ÇÂ§©Ê∞î‰ø°ÊÅØ</p>
        </div>

        <div class="nav-buttons">
            <a href="/" class="nav-btn">ÂÆûÊó∂Â§©Ê∞î</a>
            <a href="/history" class="nav-btn secondary">ÂéÜÂè≤Â§©Ê∞î</a>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="cityInput" placeholder="ËØ∑ËæìÂÖ•ÂüéÂ∏ÇÂêçÁß∞ÔºåÂ¶ÇÔºöÂåó‰∫¨„ÄÅ‰∏äÊµ∑„ÄÅÂπøÂ∑û..." maxlength="20">
                <button class="search-btn" id="searchBtn">Êü•ËØ¢Â§©Ê∞î</button>
            </div>
            
            <div class="loading" id="loading">
                <div>Ê≠£Âú®Êü•ËØ¢Â§©Ê∞î‰ø°ÊÅØÔºåËØ∑Á®çÂÄô...</div>
            </div>

            <div class="example-cities">
                <span>Á§∫‰æãÂüéÂ∏ÇÔºö</span>
                <span onclick="searchCity('Âåó‰∫¨')">Âåó‰∫¨</span>
                <span onclick="searchCity('‰∏äÊµ∑')">‰∏äÊµ∑</span>
                <span onclick="searchCity('ÂπøÂ∑û')">ÂπøÂ∑û</span>
                <span onclick="searchCity('Ê∑±Âú≥')">Ê∑±Âú≥</span>
                <span onclick="searchCity('Êù≠Â∑û')">Êù≠Â∑û</span>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="weather-result" id="weatherResult">
            <div class="weather-header">
                <div class="city-name" id="cityName"></div>
            </div>
            
            <div class="weather-main" id="weatherMain">
                <!-- Â§©Ê∞î‰ø°ÊÅØÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÊòæÁ§∫ -->
            </div>
        </div>
    </div>

    <script>
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const weatherResult = document.getElementById('weatherResult');
        const errorMessage = document.getElementById('errorMessage');
        const cityName = document.getElementById('cityName');
        const weatherMain = document.getElementById('weatherMain');

        // ÊêúÁ¥¢Â§©Ê∞îÂáΩÊï∞
        async function searchWeather(city) {
            if (!city.trim()) {
                showError('ËØ∑ËæìÂÖ•ÂüéÂ∏ÇÂêçÁß∞');
                return;
            }

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            showLoading(true);
            hideError();
            hideWeatherResult();

            try {
                const response = await fetch('/api/weather', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ city: city })
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else {
                    showWeatherResult(data);
                }
            } catch (error) {
                showError('ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï');
                console.error('Error:', error);
            } finally {
                showLoading(false);
            }
        }

        // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
        function showLoading(show) {
            if (show) {
                loading.classList.add('show');
                searchBtn.disabled = true;
                searchBtn.textContent = 'Êü•ËØ¢‰∏≠...';
            } else {
                loading.classList.remove('show');
                searchBtn.disabled = false;
                searchBtn.textContent = 'Êü•ËØ¢Â§©Ê∞î';
            }
        }

        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // ÈöêËóèÈîôËØØ‰ø°ÊÅØ
        function hideError() {
            errorMessage.classList.remove('show');
        }

        // ÊòæÁ§∫Â§©Ê∞îÁªìÊûú
        function showWeatherResult(data) {
            cityName.textContent = data.city || 'Êú™Áü•ÂüéÂ∏Ç';
            
            let weatherHtml = '';
            
            if (data.weather) {
                weatherHtml += `
                    <div class="weather-item">
                        <div class="weather-label">Â§©Ê∞îÁä∂ÂÜµ</div>
                        <div class="weather-value">${data.weather}</div>
                    </div>
                `;
            }
            
            if (data.temperature) {
                weatherHtml += `
                    <div class="weather-item">
                        <div class="weather-label">Ê∏©Â∫¶</div>
                        <div class="weather-value">${data.temperature}</div>
                    </div>
                `;
            }
            
            if (data.humidity) {
                weatherHtml += `
                    <div class="weather-item">
                        <div class="weather-label">ÊπøÂ∫¶</div>
                        <div class="weather-value">${data.humidity}</div>
                    </div>
                `;
            }
            
            if (data.wind) {
                weatherHtml += `
                    <div class="weather-item">
                        <div class="weather-label">È£éÂêë</div>
                        <div class="weather-value">${data.wind}</div>
                    </div>
                `;
            }
            
            if (data.air_quality) {
                weatherHtml += `
                    <div class="weather-item">
                        <div class="weather-label">Á©∫Ê∞îË¥®Èáè</div>
                        <div class="weather-value">${data.air_quality}</div>
                    </div>
                `;
            }
            
            if (data.sunrise) {
                weatherHtml += `
                    <div class="weather-item">
                        <div class="weather-label">Êó•Âá∫Êó∂Èó¥</div>
                        <div class="weather-value">${data.sunrise}</div>
                    </div>
                `;
            }
            
            if (data.sunset) {
                weatherHtml += `
                    <div class="weather-item">
                        <div class="weather-label">Êó•ËêΩÊó∂Èó¥</div>
                        <div class="weather-value">${data.sunset}</div>
                    </div>
                `;
            }
            
            if (data.clothing) {
                weatherHtml += `
                    <div class="weather-item">
                        <div class="weather-label">Á©øË°£ÊåáÊï∞</div>
                        <div class="weather-value" style="font-size: 1.2em;">${data.clothing}</div>
                    </div>
                `;
            }
            
            if (data.cold) {
                weatherHtml += `
                    <div class="weather-item">
                        <div class="weather-label">ÊÑüÂÜíÊåáÊï∞</div>
                        <div class="weather-value" style="font-size: 1.2em;">${data.cold}</div>
                    </div>
                `;
            }
            
            if (data.sports) {
                weatherHtml += `
                    <div class="weather-item">
                        <div class="weather-label">ËøêÂä®ÊåáÊï∞</div>
                        <div class="weather-value" style="font-size: 1.2em;">${data.sports}</div>
                    </div>
                `;
            }
            
            if (data.uv) {
                weatherHtml += `
                    <div class="weather-item">
                        <div class="weather-label">Á¥´Â§ñÁ∫øÊåáÊï∞</div>
                        <div class="weather-value" style="font-size: 1.2em;">${data.uv}</div>
                    </div>
                `;
            }
            
            if (data.note) {
                weatherHtml += `
                    <div class="weather-item" style="grid-column: 1 / -1;">
                        <div class="weather-label">Â§áÊ≥®</div>
                        <div class="weather-value" style="font-size: 1em; color: #666;">${data.note}</div>
                    </div>
                `;
            }
            
            weatherMain.innerHTML = weatherHtml;
            weatherResult.classList.add('show');
        }

        // ÈöêËóèÂ§©Ê∞îÁªìÊûú
        function hideWeatherResult() {
            weatherResult.classList.remove('show');
        }

        // ÊêúÁ¥¢ÂüéÂ∏ÇÔºàÁ§∫‰æãÂüéÂ∏ÇÁÇπÂáªÔºâ
        function searchCity(city) {
            cityInput.value = city;
            searchWeather(city);
        }

        // ‰∫ã‰ª∂ÁõëÂê¨Âô®
        searchBtn.addEventListener('click', () => {
            searchWeather(cityInput.value);
        });

        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchWeather(cityInput.value);
            }
        });

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÁöÑÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            cityInput.focus();
        });
    </script>
</body>
</html>
